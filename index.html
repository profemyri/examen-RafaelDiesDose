<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <title>Formulario_Hamburguesa</title>
    <link rel="stylesheet" href="ex_html-css-js.css">

</head>
<body>

    <h1>Realiza tu pedido</h1>
    <img src="cheese-burger.png">
    
    <form id="formulario">

        <h2>Datos del cliente: (OBLIGATORIO)</h2><br>

        <label for="nombre">Nombre *</label><br>
        <input type="text" id="nombre" ><br>

        <label for="apellidos">Apellidos *</label><br>
        <input type="text" id="apellidos" ><br>

        <label for="direccion">Dirección *</label><br>
        <input type="text" id="direccion" ><br>

        <label for="telefono">Teléfono *</label><br>
        <input type="text" id="telefono" ><br>

        <label for="email">Email *</label><br>
        <input type="email" id="email" ><br>

        <label for="hora">Hora *</label><br>
        <input type="datetime" id="hora" ><br>

        <h2>Tipo de hamburguesa:</h2><br>

        <select id="op-hamburguesa" required>
            <option id="clasica" value="5">Clásica</option>
            <option id="bbq" value="7">BBQ</option>
            <option id="especial" value="8">Especial</option>
        </select>
        
        <h2>Ingredientes extras:</h2>

        <input type="checkbox" class="extras" value="1">Bacon
        <input type="checkbox" class="extras" value="1">Queso<br>
        <input type="checkbox" class="extras" value="1">Huevo
        <input type="checkbox" class="extras" value="1">Patatas<br>

        <h2>Cantidad:</h2><br>

        <select id="cantidad" required>
            <option id="1" value="1">1</option>
            <option id="2" value="2">2</option>
            <option id="3" value="3">3</option>
            <option id="4" value="4">4</option>
            <option id="5" value="5">5</option>
        </select>

        <h2>Método de pago:</h2>

        <select id="pago" required>
            <option>Efectivo</option>
            <option>Tarjeta</option>
            <option>Paypal</option>
        </select>

        <h2>Instrucciones adicionales:</h2>
        <textarea id="caracteres" placeholder="Pon aquí tus instrucciones adicionales." maxlength="100"></textarea>
        <p id="cont">0</p><br>

        <p id="total"></p>
        <button type="submit" id="envio">Enviar pedido</button>
        <button id="cambiofondo">Cambiar fondo</button>
        
    </form>

    <footer>Rafael Alcaide Carraveo</footer>
    <script src="ex_html-css-js.js"></script>

</body>
</html>
